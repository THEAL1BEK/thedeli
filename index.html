<!-- index.html (Главная страница) -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Playfair Display', serif; background: white; overflow-x: hidden; }

    /* Шапка */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 10vh;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 5vw; background: white; z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .brand { font-size: 7vw; font-weight: 700; color: black; }

    /* Кнопка меню */
    .menu-btn { display: flex; flex-direction: column; justify-content: space-between; width: 10vw; height: 6vh; cursor: pointer; z-index: 1001; }
    .menu-btn span { display: block; height: 0.8vh; background: black; border-radius: 1px; }

    /* Боковое меню (на весь экран) */
    .side-menu {
      position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
      background: white; transition: right 0.3s ease; z-index: 999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .side-menu.open { right: 0; }
    .side-menu a {
      font-family: 'Playfair Display', serif;
      margin-bottom: 5vh;
      font-size: 8vw;
      color: black;
      text-decoration: none;
    }

    /* Скрытая ссылка WhatsApp */
    #whatsappLink { display: none; margin-top: 2vh; color: green; text-decoration: none; font-size: 7vw; }

    /* Основная картинка */
    .hero { width: 100%; height: calc(100vh - 10vh); background: url("2pac.webp") no-repeat center top/cover; margin-top: 10vh; }

    /* Кнопка каталога товаров */
    .catalog-btn {
      position: fixed; bottom: 5vh; left: 50%; transform: translateX(-50%);
      background: white; color: black; font-family: 'Playfair Display', serif;
      font-size: 5vw; padding: 2vh 8vw; border-radius: 8px;
      text-decoration: none; z-index: 1001; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .catalog-btn:hover { background: #f0f0f0; }

    /* Адаптив планшеты */
    @media (min-width: 481px) and (max-width: 1024px) {
      .brand { font-size: 4vw; }
      .menu-btn { width: 6vw; height: 5vh; }
      .side-menu a { font-size: 5vw; }
      .catalog-btn { font-size: 3vw; padding: 1.5vh 6vw; }
    }

    /* Адаптив ноутбуки/ПК */
    @media (min-width: 1025px) {
      header { height: 12vh; }
      .brand { font-size: 2.5vw; }
      .menu-btn { width: 3vw; height: 3vh; }
      .side-menu a { font-size: 2vw; }
      .catalog-btn { font-size: 1.5vw; padding: 1vh 3vw; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">MY BRAND</div>
    <div class="menu-btn" id="menuBtn">
      <span></span><span></span><span></span>
    </div>
  </header>

  <nav class="side-menu" id="sideMenu">
    <a href="javascript:history.back()">Back</a>
    <a href="catalog.html">Все</a>
    <a href="catalog.html?filter=men">Men</a>
    <a href="catalog.html?filter=women">Women</a>
    <a href="#" id="contactsBtn">Contacts</a>
    <a href="#">Custom Care</a>
    <a href="https://wa.me/77470383524" target="_blank" id="whatsappLink">Написать в WhatsApp</a>
  </nav>

  <section class="hero"></section>

  <a href="catalog.html" class="catalog-btn">Каталог товаров</a>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const contactsBtn = document.getElementById('contactsBtn');
    const whatsappLink = document.getElementById('whatsappLink');

    menuBtn.addEventListener('click', () => { sideMenu.classList.toggle('open'); });

    contactsBtn.addEventListener('click', () => {
      whatsappLink.style.display = whatsappLink.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
