<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BRAND</title>

  <!-- Шрифт под «люкс»-серif -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --header-h: 84px;            /* высота шапки (похожа на скрин) */
      --gap: 24px;                 /* базовый отступ */
      --brand-size: 36px;          /* кегль логотипа на десктопе */
      --card-gap: 24px;
      --card-w: 280px;             /* ширина карточки по умолчанию */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Playfair Display", serif;
      color:#000;
      background:#fff;
      overflow-x:hidden;
    }

    /* ---------- HEADER (как в примере) ---------- */
    header{
      position:fixed; inset:0 0 auto 0; height:var(--header-h);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 clamp(16px, 4vw, 48px);
      background:#fff; z-index:1000;
      border-bottom:1px solid #eee;
    }
    .brand{
      font-weight:700; letter-spacing:0.12em;
      font-size:var(--brand-size); line-height:1; text-transform:uppercase;
    }
    .actions{ display:flex; align-items:center; gap:clamp(12px,2.8vw,28px); }
    .icon-btn{
      display:inline-grid; place-items:center;
      width:28px; height:28px; cursor:pointer; border:none; background:none;
    }
    .icon-btn svg{ width:100%; height:100%; stroke:#000; fill:none; stroke-width:1.5; }

    /* гамбургер отдельно, чтобы был заметней на мобиле */
    .menu-btn{ width:30px; height:30px; }
    .menu-btn svg{ stroke-width:2 }

    /* ---------- FULLSCREEN MENU ---------- */
    .overlay{
      position:fixed; inset:0; background:#fff;
      display:none; z-index:1200;
      overflow:auto;
    }
    .overlay.open{ display:block; }
    .overlay-inner{
      min-height:100%; padding: clamp(16px,4vw,40px);
      padding-top: calc(var(--header-h) + clamp(8px,2vw,16px));
    }
    .overlay .close{
      position:fixed; top:calc( (var(--header-h) - 28px)/2 ); right:clamp(16px,4vw,40px);
      width:28px; height:28px; cursor:pointer; border:none; background:none;
    }
    .overlay .close svg{ width:100%; height:100%; stroke:#000; stroke-width:1.5 }

    .menu-list{ list-style:none; display:flex; flex-direction:column; gap:28px; }
    .menu-list a{
      text-decoration:none; color:#000;
      font-size: clamp(28px, 6vw, 42px);   /* кегль как на скрине */
      line-height:1.2;
    }
    .menu-sub{ margin-top:40px; display:flex; flex-direction:column; gap:20px; }
    .menu-sub a{ font-size: clamp(16px, 3.5vw, 20px); color:#000; text-decoration:none; }

    /* ---------- HERO + CTA ---------- */
    .hero{
      margin-top:var(--header-h);
      height: calc(100vh - var(--header-h));
      background: url("2pac.webp") center/cover no-repeat;
      position:relative;
    }
    .cta{
      position:fixed; left:50%; bottom:24px; transform:translateX(-50%);
      background:#fff; color:#000; text-decoration:none;
      padding:12px 24px; border-radius:6px; border:1px solid #e6e6e6;
      font-size:clamp(14px,2.4vw,16px); z-index:1100;
      box-shadow:0 4px 16px rgba(0,0,0,.08);
    }

    /* ---------- CATALOG GRID ---------- */
    .catalog-wrap{ padding: calc(var(--header-h) + 24px) clamp(16px,4vw,48px) 48px; }
    .toolbar{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom: clamp(16px, 3vw, 28px);
      border-bottom:1px solid #eee; padding-bottom:16px;
    }
    .tool-link{
      display:inline-flex; align-items:center; gap:8px; color:#000; text-decoration:none;
      font-size:clamp(14px,2.2vw,16px);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: var(--card-gap);
    }
    /* карточка как у люкс-сайтов: воздух и чистота */
    .card{
      position:relative; background:#fff; border:1px solid #f0f0f0; border-radius:2px;
      padding: clamp(16px, 2vw, 24px);
      display:flex; flex-direction:column; align-items:center; gap:12px;
    }
    .card .fav{
      position:absolute; top:10px; right:10px; width:22px; height:22px; cursor:pointer;
    }
    .card img{ width:100%; aspect-ratio: 1 / 1; object-fit:contain; }
    .title{ text-transform:uppercase; text-align:center; font-size:clamp(14px,2.2vw,16px); letter-spacing:.06em; }
    .price{ text-align:center; color:#333; font-size:clamp(14px,2vw,16px); }

    /* ---------- PRODUCT DETAILS (оверлей) ---------- */
    .product-modal{
      position:fixed; inset:0; background:#fff; display:none; z-index:1300; overflow:auto;
    }
    .product-modal.open{ display:block; }
    .product-inner{
      padding: calc(var(--header-h) + 24px) clamp(16px,4vw,48px) 48px;
      display:grid; grid-template-columns: 1.2fr 1fr; gap:clamp(16px,4vw,48px);
      align-items:start;
    }
    .prod-media img{ width:100%; height:auto; object-fit:contain; }
    .prod-info{ align-self:end; display:grid; gap:16px; }
    .prod-title{ text-transform:uppercase; font-size: clamp(18px,3vw,26px); letter-spacing:.06em; }
    .prod-price{ font-size: clamp(16px,2.4vw,20px); color:#333; }
    .close-prod{
      position:fixed; top:calc( (var(--header-h) - 28px)/2 ); right:clamp(16px,4vw,40px);
      width:28px; height:28px; border:none; background:none; cursor:pointer; z-index:1400;
    }
    .close-prod svg{ width:100%; height:100%; stroke:#000; stroke-width:1.5 }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 1200px){
      :root{ --header-h: 78px; --brand-size: 32px; --card-w: 260px; }
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .product-inner{ grid-template-columns: 1fr; }
      .prod-info{ align-self:stretch; }
    }
    @media (max-width: 900px){
      :root{ --header-h: 72px; --brand-size: 28px; }
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 480px){
      :root{ --header-h: 140px; --brand-size: 80px; }
      header{ padding: 0 16px; }
      .actions{ gap:16px; }
      .menu-btn{ width:40px; height:40px; }
      .hero{ height: calc(100vh - var(--header-h)); }
      .product-inner{ padding-top: calc(var(--header-h) + 16px); }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">MY BRAND</div>
    <div class="actions">
    
      <button class="icon-btn" title="Account" aria-label="Account">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c2.5-3 5.5-4 8-4s5.5 1 8 4"/></svg>
      </button>
      <button class="icon-btn" title="Search" aria-label="Search">
        <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><path d="M20 20l-3-3"/></svg>
      </button>
      <button class="icon-btn menu-btn" id="openMenu" title="Menu" aria-label="Menu">
        <svg viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
      </button>
    </div>
  </header>

  <!-- FULLSCREEN MENU -->
  <div class="overlay" id="menu">
    <button class="close" id="closeMenu" aria-label="Close menu">
      <svg viewBox="0 0 24 24"><path d="M5 5l14 14M19 5L5 19"/></svg>
    </button>
    <div class="overlay-inner">
      <ul class="menu-list">
        <li><a href="#" data-filter="all">Home</a></li>
        <li><a href="#" data-filter="women">Women</a></li>
        <li><a href="#" data-filter="men">Men</a></li>
        <li><a href="#">Gifts</a></li>
        <li><a href="#">Bags</a></li>
      </ul>
      <div class="menu-sub">
        <a href="#" id="openWhats">Customer Support</a>
        <a href="#" id="openAll">All Products</a>
      </div>
    </div>
  </div>

  <!-- HERO + CTA -->
  <section class="hero" id="hero"></section>
  <a href="#catalog" class="cta">Каталог товаров</a>

  <!-- CATALOG -->
  <main class="catalog-wrap" id="catalog">
    <div class="toolbar">
      <a href="#" class="tool-link" id="toggleFilter">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M4 6h16M7 12h10M10 18h4" stroke="#000" fill="none" stroke-width="1.5"/></svg>
        Filter
      </a>
      <a href="#" class="tool-link">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M3 7h18M8 12h13M12 17h9" stroke="#000" fill="none" stroke-width="1.5"/></svg>
        Sort by
      </a>
    </div>

    <div class="grid" id="grid">
      <!-- Карточки генерируются JS из объекта data -->
    </div>
  </main>

  <!-- PRODUCT DETAILS -->
  <div class="product-modal" id="productModal" aria-hidden="true">
    <button class="close-prod" id="closeProduct" aria-label="Close product">
      <svg viewBox="0 0 24 24"><path d="M5 5l14 14M19 5L5 19"/></svg>
    </button>
    <div class="product-inner">
      <div class="prod-media"><img id="prodImg" src="" alt=""></div>
      <div class="prod-info">
        <div class="prod-title" id="prodTitle"></div>
        <div class="prod-price" id="prodPrice"></div>
        <p id="prodDesc"></p>
      </div>
    </div>
  </div>

  <script>
    /* ------------------ DATA ------------------ */
    const PRODUCTS = [
      {id:'p1', title:'RECTANGULAR FRAME SUNGLASSES', price:575, img:'cap1.jpg', category:'men', desc:'Лёгкая металлическая оправа, линзы с защитой UV.'},
      {id:'p2', title:'RECTANGULAR FRAME SUNGLASSES', price:430, img:'cap2.jpg', category:'men', desc:'Пластиковая оправа, матовый чёрный, повседневный стиль.'},
      {id:'p3', title:'AVIATOR METAL SUNGLASSES', price:520, img:'cap4.jpg', category:'women', desc:'Классические «авиаторы», тонкая дужка, градиентные линзы.'},
      {id:'p4', title:'SQUARE FRAME SUNGLASSES', price:480, img:'cap5.jpg', category:'women', desc:'Квадратная оправа, современный силуэт, универсальная посадка.'},
    ];

    /* ------------------ MENU ------------------ */
    const menu = document.getElementById('menu');
    document.getElementById('openMenu').addEventListener('click', ()=> menu.classList.add('open'));
    document.getElementById('closeMenu').addEventListener('click', ()=> menu.classList.remove('open'));
    menu.addEventListener('click', (e)=>{ if(e.target === menu) menu.classList.remove('open'); });

    // переходы из меню: фильтр по категории
    menu.querySelectorAll('[data-filter]').forEach(link=>{
      link.addEventListener('click', (e)=>{
        e.preventDefault();
        const f = link.getAttribute('data-filter');
        window.location.hash = '#catalog';
        applyFilter(f);
        menu.classList.remove('open');
      });
    });

    // WhatsApp (всплывающая ссылка)
    document.getElementById('openWhats').addEventListener('click', (e)=>{
      e.preventDefault();
      window.open('https://wa.me/77470383524','_blank');
    });

    document.getElementById('openAll').addEventListener('click', (e)=>{
      e.preventDefault(); window.location.hash = '#catalog'; applyFilter('all'); menu.classList.remove('open');
    });

    /* ------------------ GRID RENDER ------------------ */
    const grid = document.getElementById('grid');

    function render(items){
      grid.innerHTML = items.map(p=>`
        <article class="card" data-id="${p.id}">
          <button class="fav" aria-label="fav">
            <svg viewBox="0 0 24 24"><path d="M12 21s-7-4.5-7-10a4 4 0 0 1 7-2 4 4 0 0 1 7 2c0 5.5-7 10-7 10Z" fill="none" stroke="#000" stroke-width="1.2"/></svg>
          </button>
          <img src="${p.img}" alt="${p.title}">
          <h3 class="title">${p.title}</h3>
          <div class="price">$${p.price}</div>
        </article>
      `).join('');
      // клики по карточкам -> модалка товара
      grid.querySelectorAll('.card').forEach(card=>{
        card.addEventListener('click', ()=> openProduct(card.dataset.id));
      });
    }

    function applyFilter(cat){
      const list = (cat && cat !== 'all') ? PRODUCTS.filter(p=>p.category===cat) : PRODUCTS;
      render(list);
    }

    // начальный рендер
    applyFilter('all');

    /* ------------------ PRODUCT MODAL ------------------ */
    const modal = document.getElementById('productModal');
    const closeProduct = document.getElementById('closeProduct');
    function openProduct(id){
      const p = PRODUCTS.find(x=>x.id===id);
      if(!p) return;
      document.getElementById('prodImg').src = p.img;
      document.getElementById('prodImg').alt = p.title;
      document.getElementById('prodTitle').textContent = p.title;
      document.getElementById('prodPrice').textContent = '$' + p.price;
      document.getElementById('prodDesc').textContent = p.desc;
      modal.classList.add('open');
      window.scrollTo({top:0});
    }
    function closeProd(){ modal.classList.remove('open'); }
    closeProduct.addEventListener('click', closeProd);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeProd(); });

    /* ------------------ TOOLBAR MOCK ------------------ */
    document.getElementById('toggleFilter').addEventListener('click', (e)=>{ e.preventDefault(); alert('Здесь можно открыть панель фильтров по цене/цвету и т.п.'); });
  </script>
</body>
</html>
