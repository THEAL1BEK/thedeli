<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .dots {
      text-align: center;
      margin: 10px 0;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .dot.active {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="slider" id="slider">
      <div class="slide"><img src="https://picsum.photos/id/1015/800/400" alt="1"></div>
      <div class="slide"><img src="https://picsum.photos/id/1016/800/400" alt="2"></div>
      <div class="slide"><img src="https://picsum.photos/id/1018/800/400" alt="3"></div>
    </div>
  </div>
  <div class="dots" id="dots"></div>

  <script>
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.getElementById('dots');
    let currentIndex = 0;
    let startX = 0;
    let endX = 0;

    // Создание точек
    slides.forEach((_, index) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function updateSlider() {
      slider.style.transform = `translateX(${-currentIndex * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[currentIndex].classList.add('active');
    }

    function goToSlide(index) {
      currentIndex = index;
      updateSlider();
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlider();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlider();
    }

    // Свайп
    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      if (startX - endX > 50) {
        nextSlide(); // свайп влево → следующая
      } else if (endX - startX > 50) {
        prevSlide(); // свайп вправо → предыдущая
      }
    }

    // Автопрокрутка
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
